<!DOCTYPE html>
<html>
<head>
	<title>Hexidecimal to binary converter - IT102</title>
</head>
<body>

<script type="text/javascript">
			

			for (var hexcount = 0; hexcount <16; hexcount++) {
				for(var outer = 0; outer <2; outer++) {
				   for(var middle = 0; middle < 2; middle++) {
				    	for (var inner = 0; inner < 2; inner++) {
				      		for(var first = 0; first < 2; first++) {
				      				document.write(hexcount + " | " + outer + "" + middle + "" +inner + "" +first + "" +"</br>");	
							}		
				      	}
				    }
				}	
			}	

</script>

</body>
</html>
